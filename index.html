<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="heading">
        <div class="weather-info">
          <img
            class="image"
            src="http://openweathermap.org/img/wn/02n@2x.png"
            alt=""
          />
          <p class="temp-degree">21</p>
          <p class="degrees">°C</p>
        </div>
        <div class="main-data">
          <h1 class="current_city">Lviv</h1>
          <p class="date-data">
            Last updated: <span class="date">Thursday, 14:30</span>
          </p>
          <p class="description">Clear sky</p>
        </div>
      </section>
      <section class="choose_city">
        <div class="temp-data">
          <p>Humidity: <span class="humidity">40</span>%</p>
          <p>Wind: <span class="wind">20</span>km/h</p>
        </div>
        <form class="search">
          <input
            type="text"
            class="input-el"
            value=""
            placeholder="Enter a city"
          />
          <button type="button" class="btn btn-outline-primary">Search</button>
        </form>
      </section>
      <section class="weather">
        <hr />
        <div class="weekdays">
          <div class="daygroup sunday">
            <h5>Sun</h5>
            <p class="emoji">🌞</p>
            <p class="degrees">18/4</p>
          </div>
          <div class="daygroup monday">
            <h5>Mon</h5>
            <p class="emoji">⛈</p>
            <p class="degrees">13/2</p>
          </div>
          <div class="daygroup tuesday">
            <h5>Tue</h5>
            <p class="emoji">🌤</p>
            <p class="degrees">16/3</p>
          </div>
          <div class="daygroup wednesday">
            <h5>Wed</h5>
            <p class="emoji">🌧</p>
            <p class="degrees">7/-3</p>
          </div>
          <div class="daygroup thursday">
            <h5>Thur</h5>
            <p class="emoji">☁</p>
            <p class="degrees">11/5</p>
          </div>
          <div class="daygroup friday">
            <h5>Fri</h5>
            <p class="emoji">🌞</p>
            <p class="degrees">20/10</p>
          </div>
          <div class="daygroup saturday">
            <h5>Sat</h5>
            <p class="emoji">🌞</p>
            <p class="degrees">25/13</p>
          </div>
        </div>
      </section>
    </div>
    <p class="link">
      <a href="https://github.com/yuliialiuta/forecast.git" target="_blank"
        >Open-sourse code</a
      >
      by Yuliia Liuta
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
