<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <section class="heading">
        <div>
          <img class="image" src="" alt="" />
          <p class="description">Clear sky</p>
        </div>
        <p class="temp-degree"></p>
        <div class="degrees">
          <p class="celsius degree"><a class="celsiusD" href="#">Â°C</a></p>
          <span class="slice">|</span>
          <p class="fahrenheight degree">
            <a class="fahrenheightD" href="#">Â°F</a>
          </p>
        </div>

        <div class="main-data">
          <h1 class="current_city">Lviv, Ukraine</h1>
          <p class="current-time">Thursday, 14:30</p>
        </div>
      </section>
      <section class="choose_city">
        <div class="temp-data">
          <p>Precipitation: <span class="precipitation"></span>%</p>
          <p>Humidity: <span class="humidity"></span>%</p>
          <p>Wind: <span class="wind"></span>km/h</p>
        </div>
        <form class="search">
          <input
            type="text"
            class="input-el"
            value=""
            placeholder="Enter a city"
          />
          <button type="button" class="btn btn-outline-primary">Search</button>
          <button type="button" class="btn-current">Current</button>
        </form>
      </section>
      <section class="weather">
        <hr />
        <div class="weekdays">
          <div class="daygroup sunday">
            <h5>Sun</h5>
            <p class="emoji">ğŸŒ</p>

            <p class="degrees">16/3</p>

          <div class="daygroup wednesday">

            <p class="emoji">ğŸŒ§</p>

          <div class="daygroup thursday">

          <div class="daygroup saturday">
            <h5>Sat</h5>
            <p class="emoji">ğŸŒ</p>
            <p class="degrees">25/13</p>
          </div>
        </div>
      </section>
    </div>
    <p class="link">
      <a href="https://github.com/yuliialiuta/forecast.git" target="_blank"
        >Open-sourse code</a
      >
      by Yuliia Liuta
    </p>
    <script src="src/script.js"></script>

</html>
